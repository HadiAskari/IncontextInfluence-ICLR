hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - +selector=ExSel.COSINEINFLUENCEREWEIGHTING
    - +data=Dataset.SST2
    - data.task_desc=null
    - data.split=null
    - exp.debug=False
    - exp.tiny=False
    - exp.only_prompts=False
    - data.prefix=False
    - data.embed_context=False
    - llm.do_sample=False
    - selector.coverage=False
    - selector.reorder=False
    - llm.temperature=0.0
    - llm.top_p=1.0
    - llm.frequency_penalty=0.0
    - llm.presence_penalty=0.0
    - exp.seed=83
    - exp.gpu=0
    - exp.batch_size=20
    - data.n_test=1000
    - data.n_cands=-1
    - data.n_inputs=1
    - data.max_tokens=4
    - data.n_input=4
    - llm.lm_batch_size=20
    - llm.lm_delay=15
    - selector.n_shots=8
    - exp.data_root=../data
    - exp.output_root=../results
    - exp.label=final
    - data.train_split=train
    - data.test_split=validation
    - data.prompt_version=v2
    - llm.lm_url=http://ava-s2.ics.uci.edu:8890
    - llm.openai_keys_file=../../openai_keys.txt
    - selector.influence_version=LiSSA
    - selector.emb_lm=sentence-transformers/all-mpnet-base-v2
    - data.dataset=SST2
    - selector.selector_type=COSINEINFLUENCEREWEIGHTING
    - llm.lm_name=LLAMA13B
    - llm.lm_type=HUGGINGFACE
  job:
    name: driver
    chdir: null
    override_dirname: +data=Dataset.SST2,+selector=ExSel.COSINEINFLUENCEREWEIGHTING,data.dataset=SST2,data.embed_context=False,data.max_tokens=4,data.n_cands=-1,data.n_input=4,data.n_inputs=1,data.n_test=1000,data.prefix=False,data.prompt_version=v2,data.split=null,data.task_desc=null,data.test_split=validation,data.train_split=train,exp.batch_size=20,exp.data_root=../data,exp.debug=False,exp.gpu=0,exp.label=final,exp.only_prompts=False,exp.output_root=../results,exp.seed=83,exp.tiny=False,llm.do_sample=False,llm.frequency_penalty=0.0,llm.lm_batch_size=20,llm.lm_delay=15,llm.lm_name=LLAMA13B,llm.lm_type=HUGGINGFACE,llm.lm_url=http://ava-s2.ics.uci.edu:8890,llm.openai_keys_file=../../openai_keys.txt,llm.presence_penalty=0.0,llm.temperature=0.0,llm.top_p=1.0,selector.coverage=False,selector.emb_lm=sentence-transformers/all-mpnet-base-v2,selector.influence_version=LiSSA,selector.n_shots=8,selector.reorder=False,selector.selector_type=COSINEINFLUENCEREWEIGHTING
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /nas02/Hadi/Incontenxt-influence/icl-coverage/src
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: ''
      schema: structured
      provider: schema
    output_dir: /nas02/Hadi/Incontenxt-influence/icl-coverage/src/outputs/2025-01-14/09-09-10
    choices:
      data: Dataset.SST2
      selector: ExSel.COSINEINFLUENCEREWEIGHTING
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
